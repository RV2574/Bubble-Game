<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <h1 id="heading">HIT THE BUBBLE</h1>
        <div id="panel">
            
            <div id="ptop">
                <button class="button"><h2>START</h2></button>

                <div class="elem">
                    <h2>HIT</h2>

                </div>
                <div class="elem">
                    <h2>TIMER</h2>
                    <div id="Timerval"  class="box">30</div>
                </div>
                <div class="elem">
                    <h2>SCORE</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
                
            </div>
            <div id="pbtn">
                
                
                
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
